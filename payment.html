<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
        <div id="pizzaApp"></div>
        <div class="container py-5">
                <h1 class="text-center pb-5">Payment</h1>
                <form class="py-5">
                    <div class="form-group">
                        <input type="text" class="form-control" id="usr" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="usr" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="usr" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="tel" class="form-control" id="usr" placeholder="Phone Number">
                    </div> 
                    <div class="form-group">
                        <input type="text" class="form-control" id="usr" placeholder="Credit Card Number">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" id="usr" placeholder="CCV">
                            </div>
                            <div class="col">
                                <input type="month" class="form-control" id="usr" placeholder="Exp Month">
                            </div>
                            <div class="col">
                                <input type="year" class="form-control" id="usr" placeholder="Exp Year">
                            </div>
                        </div>
                    </div>
                </form>
                <p class="text-center pt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Next</button>
                </p>
              </div>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> 
    <script type="text/babel" src="src/js/app.js"></script>
</body>
</html>
